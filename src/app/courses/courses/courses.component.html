<div class="courses__container">
    <mat-card>

        <mat-toolbar class="secondary">Cursos Dispon√≠veis</mat-toolbar>

        <div class="container-table" *ngIf="courses$ | async as courses; loading">

            <table mat-table [dataSource]="courses" class="mat-elevation-z4">

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Curso </th>
                    <td mat-cell *matCellDef="let course"> {{course.name}} </td>
                </ng-container>

                <!-- Category Column -->
                <ng-container matColumnDef="category">
                    <th mat-header-cell *matHeaderCellDef> Categoria </th>
                    <td mat-cell *matCellDef="let course">
                        {{ course.category }}
                        <mat-icon aria-hidden="false" aria-label="Categoria do Curso"> {{  course.category | categoryPipe }} </mat-icon>
                    </td>
                </ng-container>

                <!-- Weight Column -->
                <!-- <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Weight </th>
                <td mat-cell *matCellDef="let course"> {{course.weight}} </td>
                </ng-container> -->

                <!-- Symbol Column -->
                <!-- <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Symbol </th>
                <td mat-cell *matCellDef="let course"> {{course.symbol}} </td>
                </ng-container> -->

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
        </div>

        <ng-template #loading>
            <mat-spinner [color]="color"></mat-spinner>
        </ng-template>

    </mat-card>
</div>
