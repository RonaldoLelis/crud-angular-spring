<div class="courses__container">
    <mat-card>

        <mat-toolbar class="secondary">
          <div class="courses__container-header">
            <span>
              Cursos Disponíveis
            </span>
            <span>
              <button
                mat-mini-fab
                color="accent"
                (click)="onAdd()"
                aria-label="Adicionar um curso">
                <mat-icon>add</mat-icon>
              </button>
              Adicionar Curso
            </span>
          </div>
        </mat-toolbar>

        <div class="container-table" *ngIf="courses$ | async as courses; loading">

            <table mat-table [dataSource]="courses" class="mat-elevation-z4">

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Curso </th>
                    <td mat-cell *matCellDef="let course"> {{course.name}} </td>
                </ng-container>

                <!-- Category Column -->
                <ng-container matColumnDef="category">
                    <th mat-header-cell *matHeaderCellDef> Categoria </th>
                    <td mat-cell *matCellDef="let course">
                        {{ course.category }}
                        <mat-icon aria-hidden="false" aria-label="Categoria do Curso"> {{  course.category | categoryPipe }} </mat-icon>
                    </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let course">
                  <div class="courses-button-group">
                    <button mat-mini-fab color="primary" aria-label="Editar curso">
                      <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-mini-fab color="warn" aria-label="Deletar curso">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </div>
                </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
        </div>

        <ng-template #loading>
            <mat-spinner [color]="color"></mat-spinner>
        </ng-template>

    </mat-card>
</div>
