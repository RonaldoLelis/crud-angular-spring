<mat-card>
  <mat-toolbar color="primary">Detalhes do Curso</mat-toolbar>
  <div class="form-content">
    <mat-card-content>
      <form [formGroup]="form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nome:</mat-label>
          <input
            matInput
            formControlName="name"
            placeholder="Digite o nome do curso">
            <mat-error *ngIf="form.get('name')?.invalid">
              {{ getErrorMessage('name') }}
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Escolha uma categoria:</mat-label>
          <mat-select formControlName="category">
            <mat-option value="null"></mat-option>
            <mat-option value="Frontend">Frontend</mat-option>
            <mat-option value="Backend">Backend</mat-option>
          </mat-select>
          <mat-error *ngIf="form.get('category')?.invalid">
            {{ getErrorMessage('category') }}
          </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button
        (click)="onSubmit()"
        mat-raised-button
        color="primary">
        {{ isEdit ? 'Editar' : 'Adicionar' }}
      </button>
      <button
        (click)="onCancel()"
        mat-raised-button>
        Cancelar
      </button>
    </mat-card-actions>
  </div>
</mat-card>
